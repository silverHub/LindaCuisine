<ion-modal-view class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-secondary">
    <h1 class="title">New client</h1>
    <button class="button button-clear button-positive" ng-click="closeNewClient()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content>

    <form ng-submit="createClient(client)">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Name</span>
          <input type="text" ng-model="client.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Email</span>
          <input type="email" ng-model="client.email">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Client</button>
      </div>
    </form>

  </ion-content>

</ion-modal-view>
