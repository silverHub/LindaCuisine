<ion-modal-view class="modal">

  <!-- Modal header bar -->
  <ion-header-bar class="bar-subheader">
    <h1 class="title">New week</h1>
    <button class="button button-clear button-positive" ng-click="closeNewWeek()">Cancel</button>
  </ion-header-bar>

  <!-- Modal content area -->
  <ion-content class="padding">

    <form ng-submit="createWeek(week)">
      <div class="list">
       <label class="item item-input item-stacked-label">
          <span class="input-label">Week start</span>
          <input type="date" ng-model="week.start">
       </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-positive">Create Week</button>
      </div>
    </form>

  </ion-content>

</ion-modal-view>
